<div id="menu">
	<a href="/docs/">Shout</a>
	{% assign docs = (site.docs | sort: "order" ) %}
	{% for page in docs %}
		{% if c != page.category %}
			{% assign c = page.category %}
			<strong>{{ page.category }}</strong>
		{% endif %}
		<a href="{{ site.baseurl }}{{ page.url }}">
			{{ page.title }}
		</a>
	{% endfor %}
</div>
