---
layout: blog
---

<div class="posts">
{% for post in site.posts %}
	<div class="post">
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<div class="post-date">posted {{ post.date | date: "%B %d, %Y" }}</div>
		<div class="post-content">
			{{ post.excerpt }}
			<p><a href="{{ post.url }}">Read more...</a></p>
		</div>
	</div>
{% endfor %}
</div>
